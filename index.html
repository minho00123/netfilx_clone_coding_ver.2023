<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font: Noto Sans Korean -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>넷플릭스 대한민국 - 인터넷으로 시리즈와 영화를 시청하세요</title>
  </head>
  <body>
    <header class="flyer">
      <p>new!</p>
      <h1><span>5,500원</span>으로 지금 시작하세요.</h1>
      <a href="#"
        >자세히 알아보기 <i class="fas fa-chevron-right btn-icon"></i
      ></a>
    </header>
    <section class="showcase">
      <div class="showcase-top">
        <img src="img/Netfilx_logo.png" alt="Netflix Logo" />
        <div>
          <select name="lang" id="lang select">
            <option value="korean">
              <i class="fa-regular fa-globe"></i> 한국어
            </option>
            <option value="english">
              <i class="fa-regular fa-globe"></i> English
            </option>
          </select>
          <button class="btn-md">로그인</button>
        </div>
      </div>
      <div class="showcase-content">
        <p class="text-lg">영화와 시리즈를 무제한으로.</p>
        <p class="text-md">
          다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.
        </p>
        <p class="text-md">
          시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를
          입력하세요.
        </p>
        <div>
          <input type="email" placeholder="이메일 주소" />
          <button class="btn-lg">
            시작하기 <i class="fas fa-chevron-right btn-icon"></i>
          </button>
        </div>
      </div>
    </section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <footer></footer>
  </body>
</html>
